<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crud Operations</title>
</head>
<body class="container">
    <h1>Products</h1>
    <div id="container">
    <div class="col-md-4">
        <label for="Producttitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="Producttitle" placeholder="Ttile of Product" required>
    </div>
    <div class="col-md-4">
        <label for="Productprice" class="form-label">Price</label>
        <input type="text" class="form-control" id="Productprice" placeholder="Price of Product" required>
    </div>
    <div class="col-md-4">
        <label for="Productcolor" class="form-label">Color</label>
        <input type="text" class="form-control" id="Productcolor" placeholder="Color of Product" required>
    </div>
    <div class="col-md-4">
        <label for="Productdepartment" class="form-label">Department Name</label>
        <input type="text" class="form-control" id="Productdepartment" placeholder="Department Name" required>
    </div>
    <div class="col-md-4">
        <label for="ProductDescription" class="form-label">Description</label>
        <input type="text" class="form-control" id="ProductDescription" placeholder="Enter Details" required>
    </div>
    </div>
    <button id="addbtn" class="btn btn-info">Add Products</button>
    <div id="Products">
        Loading...
    </div>
    <div class="modal fade" id="updatemodal" tabindex="-1" aria-labelledby="updatemodal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="updatemodalLabel">Update record</h5>
        </div>
        <div class="modal-body">
            <input type="hidden" id="updateid" class="form-control"><br/>
            <label for="updatetitle">Title</label>
            <input type="text" id="updateTitle" class="form-control"><br/>
            <label for="updatePrice">Price</label>
            <input type="text" id="updatePrice" class="form-control"><br/>
            <label for="updatecolor">Color</label>
            <input type="text" id="updateColor" class="form-control"><br/>
            <label for="updateDepartment">Department</label>
            <input type="text" id="updateDepartment" class="form-control"><br/>
            <label for="updateDescription">Description</label>
            <input type="text" id="updateDescription" class="form-control"><br/>
        </div>
        <div class="modal-footer">
            <button id="closerecord" class="btn btn-secondary">Close</button>
            <button id="updaterecord" class="btn btn-primary">Update</button>
        </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body> 
</html>
